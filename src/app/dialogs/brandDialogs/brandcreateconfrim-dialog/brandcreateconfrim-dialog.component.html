<h1 mat-dialog-title>Confirm</h1>
<div mat-dialog-content>Are you sure you want to add the brand?</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No</button>
  <button mat-raised-button style="background-color: green; color: aliceblue;" [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
</div>
