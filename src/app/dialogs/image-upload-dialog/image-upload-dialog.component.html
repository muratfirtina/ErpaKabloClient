<h2 mat-dialog-title>Resim Yükle</h2>
<mat-dialog-content>
  <input type="file" (change)="onFileSelected($event)" accept="images/*">
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">İptal</button>
  <button mat-button [mat-dialog-close]="selectedImage" cdkFocusInitial>Tamam</button>
</mat-dialog-actions>
