<div class="sidebar-overlay" [class.active]="isOpen" (click)="onOverlayClick($event)"></div>

<aside class="sidebar" [class.active]="isOpen" role="complementary" aria-label="User menu">
  <!-- Authenticated User Content -->
  <ng-container *ngIf="authService.isAuthenticated; else notAuthenticated">
    <div class="sidebar-header" role="banner">
      <div class="user-info">
        <div class="user-avatar">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <circle cx="12" cy="8" r="4"/>
            <path d="M20 21a8 8 0 1 0-16 0"/>
          </svg>
        </div>
        <div class="user-details">
          <h2>{{ userNameSurname }}</h2>
          <p class="user-email">{{ (userData$ | async)?.email }}</p>
          <span *ngIf="isAdmin" class="admin-badge">{{ 'common.admin' | translate }}</span>
        </div>
      </div>
      <button 
    class="close-btn"
    (click)="close()"
    [attr.aria-label]="'common.closeMenu' | translate">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
      <path d="M18 6L6 18M6 6l12 12"/>
    </svg>
  </button>
    </div>

    <nav class="sidebar-content" role="navigation">
      <div class="menu-section">
        <div class="menu-items">
          <button 
            *ngFor="let item of visibleMenuItems"
            class="menu-item"
            [class.active]="isActiveRoute(item.route)"
            [class.admin-item]="item.roles?.includes(Roles.ADMIN)"
            (click)="navigateTo(item.route)"
            [attr.aria-label]="item.label | translate"
                  [attr.aria-current]="isActiveRoute(item.route) ? 'page' : undefined">
            
            <div class="item-icon">
              <i [class]="item.icon"></i>
            </div>
            
            <div class="item-content">
              <span class="item-label">{{ item.label | translate }}</span>
            </div>
            
            <div class="item-indicator">
              <svg 
                *ngIf="item.route !== 'logout'"
                xmlns="http://www.w3.org/2000/svg" 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor">
                <path d="M9 18l6-6-6-6"/>
              </svg>
            </div>
          </button>
        </div>
      </div>
    </nav>
  </ng-container>

  <!-- Not Authenticated Template -->
  <ng-template #notAuthenticated>
    <div class="sidebar-header">
      <h2 style="font-size: x-large;">{{ 'sidebar.myAccount' | translate }}</h2>
      <button 
        class="close-btn" 
        (click)="close()"
        [attr.aria-label]="'common.closeMenu' | translate">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M18 6L6 18M6 6l12 12"/>
        </svg>
      </button>
    </div>

    <div class="sidebar-content">
      <div class="auth-content">
        <div class="auth-message">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <circle cx="12" cy="12" r="10"/>
            <path d="M12 8v4M12 16h.01"/>
          </svg>
          <h3>{{ 'auth.signInTitle' | translate }}</h3>
          <p>{{ 'auth.signInMessage' | translate }}</p>
        </div>

        <div class="auth-buttons">
          <button 
            class="btn-login"
            (click)="navigateToLogin()"
            [attr.aria-label]="'auth.signIn' | translate">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4M10 17l5-5-5-5M15 12H3"/>
            </svg>
            <span>{{ 'auth.signIn' | translate }}</span>
          </button>

          <button 
            class="btn-register"
            (click)="navigateToRegister()"
            [attr.aria-label]="'auth.createAccount' | translate">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
              <circle cx="9" cy="7" r="4"/>
              <path d="M19 8v6M16 11h6"/>
            </svg>
            <span>{{ 'auth.createAccount' | translate }}</span>
          </button>
        </div>
      </div>
    </div>
  </ng-template>
</aside>
