<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/">Ana Sayfa</a></li>
      <li class="breadcrumb-item" *ngFor="let breadcrumb of breadcrumbs; let last = last" [class.active]="last">
        <ng-container *ngIf="!last; else lastItem">
          <a [routerLink]="breadcrumb.url">{{ breadcrumb.label }}</a>
        </ng-container>
        <ng-template #lastItem>{{ breadcrumb.label }}</ng-template>
      </li>
    </ol>
  </nav>
