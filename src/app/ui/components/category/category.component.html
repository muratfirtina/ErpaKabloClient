<div class="page-wrapper">
  <!-- Header Components -->
  <app-main-header></app-main-header>
  <app-navbar></app-navbar>

  <div class="container-xxl">
    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb">
      <app-breadcrumb></app-breadcrumb>
    </nav>

    <!-- Category Header -->
    <div class="card mb-4 border-0" style="background-color:#333333;">
      <div class="row g-0">
        <div class="col-md-7 d-flex align-items-center text-white">
          <div class="p-4">
            <h1 class="category-name display-6 border-bottom border-3 pb-2 mb-3"
              style="border-color: #e53935 !important; width: fit-content; font-size: 2.5rem;">
              {{ category?.name }}
            </h1>
            <p class="lead" style="font-size: 0.9rem; font-weight: 400;">{{ category?.title }}</p>
          </div>
        </div>
        <div class="col-md-5">
          <div class="category-image-wrapper" style="height: 300px; overflow: hidden;">
            <img [src]="category?.categoryImage?.url" [alt]="category?.name" class="img-fluid h-100 w-100"
              style="object-fit: cover; mask-image: linear-gradient(to right, transparent 0%, white 30%, white 60%, transparent 100%);">
          </div>
        </div>
      </div>
    </div>

    <!-- Subcategories Section -->
    <section class="categories" *ngIf="subCategories.length > 0">
      <h2 class="category-header">All Categories For {{category?.name}}</h2>
      <div class="container">
        <button class="scroll-btn left" (click)="scrollLeft()" *ngIf="!isMobile && subCategories.length > 6">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <polyline points="15 18 9 12 15 6"></polyline>
          </svg>
        </button>

        <div class="category-grid" #categoryGrid>
          <div class="category-card" *ngFor="let category of subCategories" [routerLink]="['/'+category.id]">
            <div class="category-image">
              <img [src]="category.categoryImage?.url" [alt]="category.name">
            </div>
            <div class="category-content">
              <h3 class="category-title">{{ category.name }}</h3>
              <a class="btn-category" [routerLink]="['/'+category.id]" *ngIf="isMobile">Ä°ncele</a>
            </div>
          </div>
        </div>

        <button class="scroll-btn right" (click)="scrollRight()" *ngIf="!isMobile && subCategories.length > 6">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <polyline points="9 18 15 12 9 6"></polyline>
          </svg>
        </button>
      </div>
    </section>

    <!-- Main Content Area -->
    <div class="row content-wrapper">
      <div class="col-12 mb-3">
        <div class="d-flex justify-content-between align-items-center flex-wrap">
          <p class="mb-0 text-muted small">{{ totalItems }} product found</p>
          <div class="d-flex align-items-center">
            <label for="sort-select" class="me-2">Sorted by:</label>
            <select id="sort-select" class="form-select form-select-sm w-auto" (change)="onSortChange($event)">
              <option value="">Default</option>
              <option value="price_asc">Price (Low - High)</option>
              <option value="price_desc">Price (High - Low)</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Filter Sidebar -->
      <div class="col-md-3 mb-4">
        <app-filter [availableFilters]="availableFilters" [selectedFilters]="selectedFilters"
          (filterChange)="onFilterChange($event)">
        </app-filter>
      </div>

      <!-- Product List -->
      <div class="col-md-9 product-list-container">
        <app-ui-product-list *ngIf="!noResults" [products]="products">
        </app-ui-product-list>

        <!-- Pagination -->
        <mat-paginator [length]="totalItems" 
                      [pageSize]="pageRequest.pageSize" 
                      [pageSizeOptions]="[5, 10, 25, 100]"
                      (page)="onPageChange($event)" 
                      *ngIf="totalItems > 0">
        </mat-paginator>
      </div>
    </div>
  </div>

  <!-- Fixed Downbar -->
  <app-downbar></app-downbar>
</div>
