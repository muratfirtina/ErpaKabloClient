<app-main-header></app-main-header>
<app-navbar></app-navbar>

<div class="container-xxl">
 <div class="breadcrumb">
   <app-breadcrumb></app-breadcrumb>
 </div>

 <!-- Main Content Area -->
 <div class="row">
   <!-- Search Results Header -->
   <div class="col-12 mb-3">
     <h2>{{ 'search.resultsFor' | translate }}: "{{ searchTerm }}"</h2>
     <div class="d-flex justify-content-between align-items-center flex-wrap">
       <p class="total-items mb-0">
         {{ totalItems }} {{ 'search.productsFound' | translate }}
       </p>
       <div class="sort-dropdown">
         <label for="sort-select" class="me-2">{{ 'search.sortedBy' | translate }}:</label>
         <select id="sort-select" class="form-select" (change)="onSortChange($event)">
           <option value="">{{ 'search.sortOptions.default' | translate }}</option>
           <option value="price_asc">{{ 'search.sortOptions.priceLowHigh' | translate }}</option>
           <option value="price_desc">{{ 'search.sortOptions.priceHighLow' | translate }}</option>
         </select>
       </div>
     </div>
   </div>

   <!-- Filter Sidebar -->
   <div class="col-md-3 mb-4 mb-md-0">
     <app-filter 
       [availableFilters]="availableFilters" 
       [selectedFilters]="selectedFilters"
       [isLoading]="isFiltersLoading"
       (filterChange)="onFilterChange($event)">
     </app-filter>
   </div>

   <!-- Product List -->
   <div class="col-md-9">
     <div *ngIf="noResults" class="no-results">
       <p>{{ 'search.noResults' | translate }} "{{ searchTerm }}".</p>
     </div>
   
     <app-ui-product-list 
       *ngIf="!noResults" 
       [products]="products"
       [loading]="isProductsLoading">
     </app-ui-product-list>
     
     <mat-paginator 
       [length]="totalItems" 
       [pageSize]="pageRequest.pageSize" 
       [pageSizeOptions]="[5, 10, 25, 100]"
       (page)="onPageChange($event)" 
       *ngIf="totalItems > 0"
       class="mt-3">
     </mat-paginator>
   </div>
 </div>
</div>
<app-footer></app-footer>
<app-downbar></app-downbar>
