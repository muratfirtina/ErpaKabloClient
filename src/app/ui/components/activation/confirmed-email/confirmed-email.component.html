<div class="container mt-5 text-center">
  <div class="card p-5 shadow">
    <div class="mb-4" *ngIf="loading">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-3">Verifying your email...</p>
    </div>
    
    <div *ngIf="!loading && isSuccess">
      <i class="fa fa-check-circle success-icon text-success"></i>
      <h2 class="mb-3">Email Confirmed!</h2>
      <p class="lead mb-4">
        Your email has been successfully verified. You can now log in to your account.
      </p>
      <button class="btn btn-primary" (click)="redirectToLogin()">
        Proceed to Login
      </button>
    </div>
    
    <div *ngIf="!loading && !isSuccess">
      <i class="fa fa-times-circle error-icon text-danger"></i>
      <h2 class="mb-3">Verification Failed</h2>
      <p class="lead mb-4">
        {{ errorMessage }}
      </p>
      <div class="buttons">
        <button class="btn btn-outline-primary me-3" 
                (click)="resendConfirmationEmail()"
                [disabled]="isResending || timeRemaining > 0">
          <span *ngIf="isResending" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          <span *ngIf="timeRemaining > 0">Resend Available in {{ timeRemaining }}s</span>
          <span *ngIf="timeRemaining <= 0 && !isResending">Resend Confirmation Email</span>
        </button>
        <button class="btn btn-primary" routerLink="/login">
          Go to Login
        </button>
      </div>
    </div>
  </div>
</div>
