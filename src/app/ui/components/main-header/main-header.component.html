<header class="main-header">
    <div class="container">
      <div class="header-content">
        <div class="logo">
            <!-- <img src="circle-logo.png" alt="TUMin Logo" class="logo-image"> -->
            <div class="logo-text">
              <span class="tum">TUM</span><span class="in" translate="no">in</span>
              <span class="logo-subtext" style=" margin-left: 10px; font-style: italic;" translate="yes">For All Industrial Products</span>
            </div>
          </div>
        
        <nav class="main-nav">
          <ul class="nav-list">
            <li *ngIf="authService.isAuthenticated">
              <a routerLink="orders" class="nav-link">
                <i class="fas fa-clipboard-list"></i>
                <span>Siparişler</span>
              </a>
            </li>
            <li *ngIf="authService.isAuthenticated">
              <a (click)="navigateToAdmin()" class="nav-link">
                <i class="fas fa-cog"></i>
                <span>Admin</span>
              </a>
            </li>
          </ul>
        </nav>
  
        <div class="user-actions">
          <ng-container *ngIf="authService.isAuthenticated; else authButtons">
            <button class="btn btn-cart" (click)="loadComponent()" [attr.data-count]="cartItems?.length || 0">
              <i class="fas fa-shopping-cart"></i>
              <span class="btn-text">Sepet</span>
            </button>
            <button class="btn btn-signout" (click)="signOut()">
              <i class="fas fa-sign-out-alt"></i>
              <span class="btn-text">Çıkış</span>
            </button>
          </ng-container>
          <ng-template #authButtons>
            <div class="auth-buttons">
              <a (click)="navigateToLogin()" class="btn btn-login">
                <i class="fas fa-user-check"></i>
                <span class="btn-text">Giriş</span>
              </a>
              <a (click)="navigateToRegister()" class="btn btn-register">
                <i class="fas fa-user-plus"></i>
                <span class="btn-text">Kayıt Ol</span>
              </a>
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </header>
  
  <!-- Modal for cart -->
  <div class="modal-wrapper">
    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl">
        <ng-template appDynamicLoadComponent></ng-template>
      </div>
    </div>
  </div>
  
  <ngx-spinner name="s1" type="ball-spin-clockwise-fade"></ngx-spinner>
