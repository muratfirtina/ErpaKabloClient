<div class="product-card" [class.grid-view]="gridView" (click)="onCardClick()">
  <div class="product-image">
    <img [src]="product.showcaseImage?.url || 'assets/default-product-image.jpg'" [alt]="product.name">
    <button class="heart-icon" [class.liked]="product.isLiked" (click)="onLikeClick($event)">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#c6c6c6" class="bi bi-suit-heart-fill"
        viewBox="0 0 16 16">
        <path
          d="M4 1c2.21 0 4 1.755 4 3.92C8 2.755 9.79 1 12 1s4 1.755 4 3.92c0 3.263-3.234 4.414-7.608 9.608a.513.513 0 0 1-.784 0C3.234 9.334 0 8.183 0 4.92 0 2.755 1.79 1 4 1" />
      </svg>
    </button>
  </div>

  <div class="product-info">
    <div class="brand-name">{{product.brandName}}</div>
    <div class="product-name">{{product.name}}</div>
    <div class="product-title">{{product.title}}</div>

    <div class="features-container">
      <span class="feature-badge" *ngFor="let feature of product.productFeatureValues">
        {{feature.featureValueName}}
      </span>
    </div>

    <div class="price-section">
      <span class="current-price">{{formatCurrency(product.price)}}</span>
    </div>

  </div>

  <button class="product-add-to-cart-button" [disabled]="product.stock <= 0" (click)="onAddToCart($event)">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" 
      stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="cart-icon">
      <circle cx="9" cy="21" r="1"></circle>
      <circle cx="20" cy="21" r="1"></circle>
      <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
    </svg>
    {{product.stock > 0 ? 'Add to Cart For Offer' : 'Out of Stock'}}
  </button>
</div>
