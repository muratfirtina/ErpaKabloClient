<app-main-header></app-main-header>
<div class="row">
    <div class="container">
        <div class="card" *ngFor="let category of mainCategories; let i = index" [style.--clr]="getColor(i)">
            <div class="img-box">
                <img [src]="category.categoryImage?.url" [alt]="category.name">
            </div>
            <div class="content">
                <h2>{{ category.name }}</h2>
                <p class="title">{{ category.title || 'Daha fazla bilgi için tıklayın.' }}</p>
                <a href="#" class="more-info">Daha Fazla</a>
            </div>
        </div>
    </div>
</div>
