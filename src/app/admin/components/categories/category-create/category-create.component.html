<!-- category-create.component.html -->
<mat-card>
    <mat-card-header>
      <mat-card-title>Kategori Ekle</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Kategori Adı</mat-label>
          <input matInput formControlName="name" placeholder="Kategori Adı">
          <mat-error *ngIf="categoryForm.get('name').hasError('required')">
            Kategori adı zorunludur
          </mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="fill">
          <mat-label>Üst Kategori</mat-label>
          <input matInput formControlName="parentCategoryId" placeholder="Üst Kategori ID">
        </mat-form-field>
        
        <mat-form-field appearance="fill">
          <mat-label>Özellik ID'leri</mat-label>
          <input matInput formControlName="featureIds" placeholder="Özellik ID'leri (virgülle ayırarak)">
        </mat-form-field>
        
        <div>
          <button mat-raised-button color="primary" type="submit" [disabled]="categoryForm.invalid">Kaydet</button>
          <button mat-button type="button" (click)="categoryForm.reset()">Temizle</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
