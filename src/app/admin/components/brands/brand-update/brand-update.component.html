<div class="brand-update-container">
    <h3>Brand Update</h3>
    <mat-card>
      <mat-card-content>
        <form [formGroup]="brandForm" (ngSubmit)="onSubmit()">
          <!-- Current Image Display -->
          <div class="current-image-container" *ngIf="currentBrand?.brandImage">
            <img [src]="currentBrand.brandImage.url" 
                 [alt]="currentBrand.name"
                 class="current-brand-image">
            <p class="current-image-label">Current Image</p>
          </div>

          <mat-form-field appearance="fill">
            <mat-label>Brand Name</mat-label>
            <input matInput formControlName="name" required>
            <mat-error *ngIf="brandForm.get('name').hasError('required')">
              Brand name is required
            </mat-error>
          </mat-form-field>
          
          <button mat-raised-button color="primary" type="button" (click)="openFileUploadDialog()">
            {{ selectedFile ? 'Change Image' : 'Upload New Image' }}
          </button>
          
          <p *ngIf="selectedFile">Selected file: {{ selectedFile.name }}</p>
          
          <div class="button-group">
            <button mat-raised-button color="primary" type="submit" 
                    [disabled]="brandForm.invalid || isSubmitting">
              Update Brand
            </button>
            <button mat-raised-button color="warn" type="button" 
                    (click)="cancel()">
              Cancel
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
