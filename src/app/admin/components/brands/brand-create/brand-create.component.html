<div class="brand-create-container">
  <mat-card>
    <mat-card-title>Brand Create</mat-card-title>
    <mat-card-content>
      <form [formGroup]="brandForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Brand Name</mat-label>
          <input matInput formControlName="name" required>
          <mat-error *ngIf="brandForm.get('name').hasError('required')">Brand name is required</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="button" (click)="openFileUploadDialog()">
          {{ selectedFile ? 'Change Image' : 'Upload Image' }}
        </button>
        <p *ngIf="selectedFile">Selected file: {{ selectedFile.name }}</p>
        <button mat-raised-button color="primary" type="submit">Create Brand</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
