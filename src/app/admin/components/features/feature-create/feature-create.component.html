<mat-card>
  <mat-card-header>
    <mat-card-title>Özellik Ekle</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="featureForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Özellik Adı</mat-label>
        <input matInput formControlName="name" placeholder="Özellik Adı">
        <mat-error *ngIf="featureForm.get('name').hasError('required')">
          Özellik adı zorunludur
        </mat-error>
      </mat-form-field>

      <div class="container">
        <h3>Kategorileri Kontrol Et</h3>
        <mat-form-field appearance="fill">
          <mat-label>Kategori Ara</mat-label>
          <input matInput [formControl]="categoryFilterCtrl" placeholder="Kategori Ara">
        </mat-form-field>
        <div class="button-group">
          <button mat-stroked-button color="primary" (click)="toggleAll(true)" type="button">Hepsini Seç</button>
          <button mat-stroked-button color="warn" (click)="toggleAll(false)" type="button">Hepsini Kaldır</button>
          <button mat-stroked-button color="accent" (click)="expandAll()" type="button">Hepsini Aç</button>
          <button mat-stroked-button color="accent" (click)="collapseAll()" type="button">Hepsini Kapat</button>
        </div>
        <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="category-tree">
          <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
            <mat-checkbox [checked]="node.checked" (change)="toggleCategory(node, !node.checked)">
              {{node.name}}
            </mat-checkbox>
          </mat-tree-node>
          <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
            <div class="mat-tree-node">
              <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.name">
                <mat-icon class="mat-icon-rtl-mirror">
                  {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                </mat-icon>
              </button>
              <mat-checkbox [checked]="node.checked" (change)="toggleCategory(node, !node.checked)">
                {{node.name}}
              </mat-checkbox>
            </div>
          </mat-tree-node>
        </mat-tree>
        <mat-selection-list>
          <mat-list-option *ngFor="let category of filteredCategories | async" [value]="category">
            <div class="category-item">
              <mat-checkbox [checked]="category.checked" (change)="toggleCategory(category, !category.checked)">
                {{ category.name }}
              </mat-checkbox>
              <button mat-button *ngIf="category.subCategories" (click)="category.expanded = !category.expanded" type="button">
                {{ category.expanded ? 'Kapat' : 'Aç' }}
              </button>
            </div>
            <ul *ngIf="category.expanded && category.subCategories">
              <ng-container *ngTemplateOutlet="recursiveList; context: { $implicit: category.subCategories }"></ng-container>
            </ul>
          </mat-list-option>
        </mat-selection-list>
      </div>

      <div class="selected-category-section">
        <h3>Seçilen Kategoriler</h3>
        <mat-chip-listbox>
          <mat-chip *ngFor="let category of selectedCategories" (removed)="removeCategory(category)">
            {{ category.name }}
            <button mat-icon-button matChipRemove>
              <mat-icon>cancel</mat-icon>
            </button>
          </mat-chip>
        </mat-chip-listbox>
      </div>

      <div>
        <button mat-raised-button color="primary" type="submit" [disabled]="featureForm.invalid">Kaydet</button>
        <button mat-button type="button" (click)="featureForm.reset()">Temizle</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>

<ng-template #recursiveList let-subCategories>
  <ng-container *ngFor="let subCategory of subCategories">
    <li>
      <div class="category-item">
        <mat-checkbox [checked]="subCategory.checked" (change)="toggleCategory(subCategory, !subCategory.checked)">
          {{ subCategory.name }}
        </mat-checkbox>
        <button mat-button *ngIf="subCategory.subCategories" (click)="subCategory.expanded = !subCategory.expanded" type="button">
          {{ subCategory.expanded ? 'Kapat' : 'Aç' }}
        </button>
      </div>
      <ul *ngIf="subCategory.expanded && subCategory.subCategories">
        <ng-container *ngTemplateOutlet="recursiveList; context: { $implicit: subCategory.subCategories }"></ng-container>
      </ul>
    </li>
  </ng-container>
</ng-template>
