<!-- feature-create.component.html -->
<mat-card>
  <mat-card-header>
    <mat-card-title>Özellik Ekle</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="featureForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Özellik Adı</mat-label>
        <input matInput formControlName="name" placeholder="Özellik Adı">
        <mat-error *ngIf="featureForm.get('name').hasError('required')">
          Özellik adı zorunludur
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Kategori ID'leri</mat-label>
        <mat-select formControlName="categoryIds" multiple>
          <ngx-mat-select-search [formControl]="categoryFilterCtrl"></ngx-mat-select-search>
          <mat-option *ngFor="let category of filteredCategories | async" [value]="category.id">
            {{ category.name }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="featureForm.get('categoryIds').hasError('required')">
          Kategori seçimi zorunludur
        </mat-error>
      </mat-form-field>

      <div>
        <button mat-raised-button color="primary" type="submit" [disabled]="featureForm.invalid">Kaydet</button>
        <button mat-button type="button" (click)="featureForm.reset()">Temizle</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
