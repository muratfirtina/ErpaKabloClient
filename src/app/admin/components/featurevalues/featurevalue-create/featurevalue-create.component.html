<!-- featurevalue-create.component.html -->
<mat-card>
  <mat-card-header>
    <mat-card-title>Özellik Değeri Ekle</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="featurevalueForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Özellik Değeri Adı</mat-label>
        <input matInput formControlName="name" placeholder="Özellik Değeri Adı">
        <mat-error *ngIf="featurevalueForm.get('name').hasError('required')">
          Özellik değeri adı zorunludur
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Özellik</mat-label>
        <input type="text" placeholder="Özellik seç" aria-label="Özellik seç" matInput [formControl]="featureFilterCtrl" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let feature of filteredFeatures | async" [value]="feature.id">
            {{ feature.name }}
          </mat-option>
        </mat-autocomplete>
        <mat-error *ngIf="featurevalueForm.get('featureId').hasError('required')">
          Özellik seçimi zorunludur
        </mat-error>
      </mat-form-field>

      <div>
        <button mat-raised-button color="primary" type="submit" [disabled]="featurevalueForm.invalid">Kaydet</button>
        <button mat-button type="button" (click)="featurevalueForm.reset()">Temizle</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
